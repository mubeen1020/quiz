<!doctype html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUIZ APP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>
  <body>
    <div class="p-5">
        <div class="Container">
            <div class="bg-secondary p-3 rounded text-white d-flex justify-content-between align-items-center">
                
                <p class="fs-4 m-0 p-0 ">Quiz App 1</p>
                
                <p class="p-0 m-0">
                    Questions <span class="fs-4" id="currentQuestion"></span>/<span id="totalQuestions"></span>
                </p>
            </div>
                
            <div class="question bg-info text-white my-2 p-2 rounded">

                <p id="question" class="text-dark p-0 m-0 fs-3">Question 1</p>

            </div>



            <div id="answerParent" class="row my-2">
                <div class="col-md-6 py-2">

                    <button class="btn w-100 btn-info">Option 1</button>

                </div>

                <div class="col-md-6 py-2">

                    <button class="btn w-100 btn-info">Option 2</button>

                </div>

                <div class="col-md-6 py-2">

                    <button class="btn w-100 btn-info">Option 3</button>

                </div>

                <div class="col-md-6 py-2">

                    <button class="btn w-100 btn-info">Option 4</button>

                </div>
                
            </div>
            
            <div class="text-center my-2">
                <button 
                    onclick="nextQuestion()"
                    class="btn btn-info rounded-pill px-5">
                    Next
                </button>
            </div>
            
            
            
        </div>
    </div>      
    <script src="app.js"></script>
  </body>
</html>
